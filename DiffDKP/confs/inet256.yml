dataset: "CelebA_HQ"

attention_resolutions: 32,16,8
class_cond: true
diffusion_steps: 1000
learn_sigma: true
noise_schedule: linear
num_channels: 256
num_head_channels: 64
num_heads: 4
num_res_blocks: 2
resblock_updown: true
use_fp16: true
use_scale_shift_norm: true
classifier_scale: 1.0
lr_kernel_n_std: 2
num_samples: 100
show_progress: true
timestep_respacing: '100'
use_kl: false
predict_xstart: false
rescale_timesteps: false
rescale_learned_sigmas: false
classifier_use_fp16: false
classifier_width: 128
classifier_depth: 2
classifier_attention_resolutions: 32,16,8
classifier_use_scale_shift_norm: true
classifier_resblock_updown: true
classifier_pool: attention
num_heads_upsample: -1
channel_mult: ''
dropout: 0.0
use_checkpoint: false
use_new_attention_order: false
clip_denoised: true
use_ddim: false
image_size: 256
random_flip: false
classifier_path: ./data/pretrained/256x256_classifier.pt
model_path: ./data/pretrained/256x256_diffusion.pt
name: inet256
inpa_inj_sched_prev: true
n_jobs: 25
print_estimated_vars: true
inpa_inj_sched_prev_cumnoise: false
schedule_jump_params:
  t_T: 100
  n_sample: 1
  jump_length: 1
  jump_n_sample: 1
data:

  dataset: "CelebA_HQ"
  image_size: 256
  channels: 3
  logit_transform: false
  uniform_dequantization: false
  gaussian_dequantization: false
  random_flip: true
  rescaled: true
  num_workers: 0
  subset_1k: True
  out_of_dist: False


  eval:
    lama_inet256_nn2_n100_test:
      mask_loader: true
      gt_path: ./data/datasets/gts/inet256
      mask_path: ./data/datasets/gt_keep_masks/nn2
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      batch_size: 1
      return_dataloader: true
      ds_conf:
        name: random_nn2_256
      max_len: 1
      paths:
        srs: ./log/test_inet256_nn2/inpainted
        lrs: ./log/test_inet256_nn2/gt_masked
        gts: ./log/test_inet256_nn2/gt
        gt_keep_masks: ./log/test_inet256_nn2/gt_keep_mask





